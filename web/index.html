<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accounts Overview</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <header class="container header">
    <h1>Accounts Overview</h1>
    <div id="asOf" class="asof"></div>
  </header>

  <main class="container">
    <section class="grand">
      <div class="card grand-card">
        <div class="grand-top">
          <div class="card-title">Grand Total (All People, All Accounts)</div>
          <div class="currency-toggle" role="tablist" aria-label="Grand total currency">
            <button class="pill gbp" data-ccy="GBP" aria-selected="true">GBP</button>
            <button class="pill usd" data-ccy="USD" aria-selected="false">USD</button>
            <button class="pill hkd" data-ccy="HKD" aria-selected="false">HKD</button>
          </div>
        </div>
        <div class="grand-value" id="grand-total">—</div>
        <div class="grand-note" id="grand-note"></div>
      </div>
    </section>

    <section id="people"></section>
  </main>

  <template id="person-section">
    <section class="person">
      <div class="person-header">
        <div class="person-name"></div>
        <div class="person-total"></div>
      </div>
      <div class="person-subtext pct"></div>
      <div class="grid person-accounts"></div>
    </section>
  </template>

  <template id="account-card">
    <div class="card">
      <div class="card-head">
        <div class="title"></div>
        <div class="badge"></div>
      </div>
      <div class="only-total value total">—</div>
      <div class="error hidden"></div>
    </div>
  </template>

  <script src="/assets/app.js" defer></script>
</body>
</html>
